[project]
name = "raw-core"
version = "0.1.0"
description = "RAW Platform core - protocols, events, errors, and DI container"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/raw_core"]
