[project]
name = "raw-cli"
version = "0.1.0"
description = "RAW Platform CLI - unified command-line interface"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "raw-core",
    "raw-bot",
    "raw-agent",
    "typer>=0.15.0",
    "rich>=13.0",
]

[project.scripts]
raw = "raw_cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/raw_cli"]
