[project]
name = "raw-queue"
version = "0.1.0"
description = "RAW Platform queue - async job processing with SQS and Kafka backends"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "raw-core",
    "pydantic>=2.0",
    "aiobotocore>=2.5.0",
    "aiokafka>=0.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/raw_queue"]
