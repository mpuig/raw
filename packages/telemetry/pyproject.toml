[project]
name = "raw-telemetry"
version = "0.1.0"
description = "RAW Platform telemetry - OpenTelemetry integration for tracing, metrics, and logging"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "raw-core>=0.1.0",
    "pydantic>=2.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/raw_telemetry"]
