[project]
name = "integration-twilio"
version = "0.1.0"
description = "Twilio integration for RAW Platform - voice calls and SMS"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "raw-core",
    "twilio>=9.0.0",
    "pydantic>=2.0",
    "fastapi>=0.100.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/integration_twilio"]
