[project]
name = "integration-elevenlabs"
version = "0.1.0"
description = "ElevenLabs integration for RAW Platform - text-to-speech synthesis"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "raw-core",
    "elevenlabs>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/integration_elevenlabs"]
