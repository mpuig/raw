[project]
name = "integration-llm"
version = "0.1.0"
description = "LiteLLM integration for RAW Platform - multi-provider LLM support"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "raw-core",
    "litellm>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/integration_llm"]
