[project]
name = "raw-codegen"
version = "0.1.0"
description = "RAW Platform code generation - code generation, validation, and sandboxing"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "raw-core",
    "pydantic>=2.0",
    "jinja2>=3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/raw_codegen"]
