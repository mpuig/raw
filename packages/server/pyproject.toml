[project]
name = "raw-server"
version = "0.1.0"
description = "RAW Platform server - production-ready FastAPI server with health checks, middleware, and telemetry"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "raw-core>=0.1.0",
    "raw-state>=0.1.0",
    "raw-queue>=0.1.0",
    "raw-telemetry>=0.1.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.32.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/raw_server"]
