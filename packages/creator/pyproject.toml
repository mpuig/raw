[project]
name = "raw-creator"
version = "0.1.0"
description = "RAW Platform creator agent - self-extension capabilities for tools and workflows"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "raw-core",
    "raw-agent",
    "pydantic>=2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/raw_creator"]
