[project]
name = "raw-state"
version = "0.1.0"
description = "RAW Platform state management - Redis and PostgreSQL backends for conversation state"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "raw-core",
    "pydantic>=2.0",
    "redis>=5.0",
    "asyncpg>=0.29",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/raw_state"]
