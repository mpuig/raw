[project]
name = "transport-webhook"
version = "0.1.0"
description = "FastAPI webhook transport for RAW Platform - HTTP-based bot integration"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "raw-core",
    "raw-bot",
    "fastapi>=0.115.0",
    "uvicorn>=0.32.0",
    "pydantic>=2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/transport_webhook"]
