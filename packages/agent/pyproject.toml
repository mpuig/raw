[project]
name = "raw-agent"
version = "0.1.0"
description = "RAW Platform workflow engine - autonomous agent runtime"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "raw-core",
    "tenacity>=8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/raw_agent"]
