[project]
name = "raw-bot"
version = "0.1.0"
description = "RAW Platform conversation engine - transport-agnostic bot runtime"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "raw-core",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/raw_bot"]
